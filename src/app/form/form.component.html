
<form  [formGroup]="interventionForm" (ngSubmit)="onSubmitForm()">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="date">Date</label>
                <input class="form-control" type="date" id="date" formControlName="date">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
            <label for="date">Durée de l'incident</label>
                <div class="input-group">
                    <input type="number" class="form-control" formControlName="duree" >
                    <div class="input-group-append">
                      <span class="input-group-text" id="duree">minutes</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="programme">Programme</label>
        <textarea class="form-control" id="programme" rows="3" formControlName="programme"></textarea>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="constats">Constats</label>
                <textarea class="form-control" id="constats" rows="2" formControlName="constats"></textarea>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="investigation">Détail investigations</label>
                <textarea class="form-control" id="investigation" rows="2" formControlName="investigation"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="cause">Cause de l'incident</label>
                <textarea class="form-control" id="cause" rows="2" formControlName="cause"></textarea>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="concequence">Conséquence de l'incident</label>
                <textarea class="form-control" id="concequence" rows="2" formControlName="consequence"></textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="action">Actions réalisés</label>
        <textarea class="form-control" id="action" rows="2" formControlName="action" ></textarea>
    </div>
    <div class="row">
        <div class="col-md-12" class="ml-auto">
            <button type="submit" class="btn btn-success mr-3" >Sauvegarder</button>
        </div>
    </div>
</form>
